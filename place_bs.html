<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width; initial-scale=1.0">
	<!--[if lt IE 9]>
	      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<title>Places</title>
	<!-- BS Responsive CSS with Iocn-->
	<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet">
	<!-- main css -->
	<link href="place_bs.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<div class="span6">Ad1</div>
				<div class="span6">Ad2</div>
			</div>
		</div><!--/.row-fluid -->
		
		<div class="navbar">
		   <div class="navbar-inner">
		     <div class="container">
		       <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
			 <span class="icon-bar"></span>
			 <span class="icon-bar"></span>
			 <span class="icon-bar"></span>
		       </a>
		       <a class="brand" href="../">logo</a>
		       <div class="nav-collapse" id="main-menu">
			
				<form class="navbar-form pull-right">
					<input type="text" class="input-large" id="location" placeholder="Search">
					<label class="checkbox inline">
						<input type="checkbox" id="cl"> Use Current Location
					</label>
					<button class="btn" type="button" id="type">Type</button>
					
					<select class="input-small" id="radius">
						<option disabled value="">Radius(m)</option>
						<option selected value="500">500</option>
						<option value="1000">1000</option>
						<option value="1500">1500</option>
					</select>
					<input class="btn btn-primary" type="button" value="Search" onclick="find()"/>
					
				</form>
			 	
		       </div>
		     </div>
		   </div>
		 </div><!--/nav bar -->
		<div id="types_div">
		</div>
		
<!--
		Display loading message
-->
		<div id="map-sidebar">
			<div class="row-fluid">
				 <div id="msgContainer" class="span12">
					 <div id="msg"></div>
				 </div>
			</div>
		</div>
		
		<div id="map-sidebar">
			<div class="row-fluid">
				<div class="span12">
					
					<div class="span9">
						<div id="map"></div>
					</div><!--/.span9 -->
					
					<div class="span3">
						<!--Sidebar -->
						<div class="row-fluid">
							<div class="span12">
									<div id="sidebar"></div>
							</div>
						</div>
						<!--Sidebar End-->
						
						<!--More Button-->
						<div class="row-fluid">
							<div class="span12">
									<button id="more">More results</button>
							</div>
						</div>	
						<!--More End-->
						
					</div><!--/.span3 -->
					
				</div><!--/.span12 -->
				
				<!--<div class="span3"><button id="more">More results</button><div>-->
			</div><!--/.row-fluid -->
		</div>
		<div class="row-fluid">
			<div class="span12">
				<a href="#">Eghaziabad.com</a>
			</div>
		</div><!--/.row-fluid -->
	</div><!--/.container-fluid -->
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/js/bootstrap.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=true&libraries=places"></script>
<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script type="text/javascript" src="place_bs.js"></script>
</html>
